# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: ^tests/auxiliary/.*
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: 6ce4b4fc349b8881cbce40207dac3bf78824a88e  # frozen: v0.14.11
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "a66e98df7b4aeeb3724184b332785976d062b92e"  # frozen: v1.19.1
    hooks:
      - id: mypy
        # List type stub dependencies explicitly, as --install-types should be avoided as per
        # https://github.com/pre-commit/mirrors-mypy/blob/main/README.md
        additional_dependencies:
          - types-python-dateutil==2.9.0.20251115
          - typing-extensions==4.15.0
          - types-jsonschema==4.25.1.20251009
          - cyclonedx-python-lib==11.6.0
          - univers==31.1.0
          - charset-normalizer==3.4.4
          - natsort==8.4.0
          - docstring-parser==0.17.0
          - email-validator==2.3.0
        files: "^cdxev/.*\\.py$"
        args: ["--config-file", "pyproject.toml"]
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 358ed3edbafb488413578da33f146c2be3ae2551  # frozen: 0.9.22
    hooks:
      - id: uv-lock
